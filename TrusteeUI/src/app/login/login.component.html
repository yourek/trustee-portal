<div class="root">
    <div class="container">
        <div class="login-content">
            <h1>Admin portal</h1>
            <input class="admin-input" placeholder="user" [(ngModel)]="user">
            <input class="admin-input" type="password" placeholder="password" [(ngModel)]="password">
            <button mat-raised-button color="primary" (click)="logIn()">Login</button>
            <button mat-raised-button color="primary" (click)="logOut()">Logout</button>
        </div>
    </div>
</div>
