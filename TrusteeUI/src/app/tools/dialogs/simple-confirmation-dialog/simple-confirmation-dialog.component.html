<h1 *ngIf="data.title" mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content [innerHTML]="data.message"></div>

<div mat-dialog-actions>
  <button mat-button id="confirmation-yes" [mat-dialog-close]="true" class="kearney-color" mat-icon-button cdkFocusInitial>
    <mat-icon>check</mat-icon>
  </button>
  <button mat-button id="confirmation-no" [mat-dialog-close]="false" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
